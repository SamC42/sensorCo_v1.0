<body>
  <h1>Sam's Sensor Co!</h1>
  {{> sensorlist}}

<template name="sensorlist">
  <h2>Current Sensors</h2>
  <ul>
    {{#each sensorvals}}<br>
          <b>ID: </b>{{sense_id}} 
          <b>Value: </b> {{sense_val}}
          <b>Controller Instruction: </b>{{cont_instr}}
          <b>Controller Data: </b>{{cont_data}}      
          <b>Sensor Instruction: </b>{{sense_instr}}
          <b>Sensor Data: </b>{{sense_data}}
    {{/each}}
  </ul> 
</template>
